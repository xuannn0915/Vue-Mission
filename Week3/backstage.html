<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>week3</title>
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.2/css/bootstrap.min.css"> -->
    <link
      rel="stylesheet"
      href="../node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="/css/all.min.css" />
  </head>
  <body>
    <div id="app">
      <div class="container">
        <div class="productList pt-4 pb-4">
          <div class="d-flex justify-content-end mb-5">
            <button
              type="button"
              class="btn btn-primary"
              data-bs-toggle="modal" data-bs-target="#modal"
            >
              建立新的產品
            </button>
          </div>
          <table class="table">
            <thead>
              <tr>
                <th scope="col" class="fw-bold">分類</th>
                <th scope="col" class="fw-bold">產品名稱</th>
                <th scope="col" class="fw-bold">原價</th>
                <th scope="col" class="fw-bold">售價</th>
                <th scope="col" class="fw-bold">是否啟用</th>
                <th scope="col" class="fw-bold">編輯</th>
              </tr>
            </thead>
            <tbody v-for="item in products" :key="item.id">
              <tr>
                <td>{{item.category}}</td>
                <td>{{item.title}}</td>
                <td>{{item.origin_price}}</td>
                <td>{{item.price}}</td>
                <td :class="item.is_enabled?'text-success':'text-danger'">
                  {{item.is_enabled?'啟用':'停用'}}
                </td>
                <td>
                  <div
                    class="btn-group"
                    role="group"
                    aria-label="Basic example"
                  >
                    <button type="button" class="btn btn-outline-primary">
                      編輯
                    </button>
                    <button type="button" class="btn btn-outline-danger">
                      刪除
                    </button>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
          <p>目前有{{products.length}}項產品</p>
        </div>

        <!-- addNewProductModal -->
        <div
          class="modal fade"
          tabindex="-1"
          id="modal"
          data-bs-backdrop="static"
        >
          <div class="modal-dialog modal-xl">
            <div class="modal-content">
              <div class="modal-header bg-dark">
                <h5 class="modal-title text-white h4 fw-bold">新增產品</h5>
              </div>
              <div class="modal-body">
                <div class="row">
                  <div class="col-md-4">
                    <div class="mb-3">
                      <label for="mainPic" class="form-label">主要圖片</label>
                      <input
                        type="text"
                        class="form-control"
                        id="mainPic"
                        placeholder="請輸入圖片連結"
                      />
                      <img src="" alt="" />
                    </div>
                    <div class="h5 fw-bold mb-3">多圖新增</div>
                    <button class="btn btn-outline-primary w-100" type="button">
                      新增圖片
                    </button>
                  </div>
                  <div class="col-md-8">
                    <div class="mb-3">
                      <label for="title" class="form-label">標題</label>
                      <input
                        type="text"
                        class="form-control"
                        id="title"
                        placeholder="請輸入標題" 
                      />
                    </div>
                    <div class="row">
                      <div class="col-6">
                        <div class="mb-3">
                          <label for="category" class="form-label">分類</label>
                          <input
                            type="text"
                            class="form-control"
                            id="category"
                            placeholder="請輸入分類"
                          />
                        </div>
                      </div>
                      <div class="col-6">
                        <div class="mb-3">
                          <label for="unit" class="form-label">單位</label>
                          <input
                            type="text"
                            class="form-control"
                            id="unit"
                            placeholder="請輸入單位"
                          />
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-6">
                        <div class="mb-3">
                          <label for="origin_price" class="form-label">原價</label>
                          <input
                            type="number"
                            class="form-control"
                            id="origin_price"
                            placeholder="請輸入原價"
                          />
                        </div>
                      </div>
                      <div class="col-6">
                        <div class="mb-3">
                          <label for="price" class="form-label">售價</label>
                          <input
                            type="number"
                            class="form-control"
                            id="price"
                            placeholder="請輸入售價"
                          />
                        </div>
                      </div>
                    </div>
                    <hr>
                    <div class="mb-3">
                      <label for="description" class="form-label">產品描述</label>
                      <textarea class="form-control" id="description" rows="2" placeholder="請輸入產品描述"></textarea>
                    </div>
                    <div class="mb-3">
                      <label for="content" class="form-label">說明內容</label>
                      <textarea class="form-control" id="content" rows="2" placeholder="請輸入說明內容"></textarea>
                    </div>
                    <div class="mb-3">
                      <div class="form-check">
                        <input class="form-check-input  align-middle" type="checkbox" id="is_enabled" v-model="isChosenHint" :value="isChosenHint ? 1:0">
                        <label class="form-check-label" for="is_enabled" class="align-top">
                          是否啟用
                        </label>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-outline-secondary"
                  data-bs-dismiss="modal"
                >
                  取消
                </button>
                <button type="button" class="btn btn-primary" @click="saveNewProduct">確認</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/3.2.37/vue.global.prod.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.5/axios.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
      crossorigin="anonymous"
    ></script>
    <script src="./js/backstage.js"></script>
  </body>
</html>
